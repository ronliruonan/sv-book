<script>

    // 归并排序算法
    // 平均时间复杂度   O(n log n)
    // 最好情况        O(n logo n)
    // 最坏情况        O(n log n)
    // 空间复杂度      O(n)  Out-place 稳定
    ; (global => {
        // 合并
        function merge(left_arr = [], right_arr = []) {
            const result = [];
            while (left_arr.length > 0 && right_arr.length > 0) {
                if (left_arr[0] < right_arr[0]) {
                    result.push(left_arr.shift());
                } else {
                    result.push(right_arr.shift());
                }
            }
            return result.concat(left_arr).concat(right_arr);
        }

        // 拆分
        function mergeSort(arr = []) {
            if (arr.length === 1) return arr;

            const mid = Math.floor(arr.length / 2);
            const left_arr = arr.slice(0, mid);
            const right_arr = arr.slice(mid);
            return merge(mergeSort(left_arr), mergeSort(right_arr));
        }
        console.log('归并', mergeSort([8, 6, 5, 12, 453, 12, 78, 34, 98, 453, 12]));
    })(window);
</script>

<script>
    // 时间复杂度(可以理解为排序的次数)计算：
    // (n-1) + (n-2) + ... + 1 = n*(1 + (n-1))/2，所以时间复杂度为 O(n^2)
    // 冒泡排序
    // 平均时间复杂度： O(n2)
    // 最好情况         O(n)
    // 最坏情况         O(n2)
    // 空间复杂度       O(1)   In-place
    ; (global => {
        function bubbleSort(arr = []) {
            let leftIndex = arr.length - 1;

            while (leftIndex > 0) {
                let position = 0;
                for (let index = 0; index < leftIndex; index++) {
                    if (arr[index] > arr[index + 1]) {
                        [arr[index], arr[index + 1]] = [arr[index + 1], arr[index]];
                        position = index;
                    }
                }
                leftIndex = position;
            }
            return arr;
        }
        const arr = [1, 45, 927, 36, 4, 2, 436734];
        bubbleSort(arr);
        console.log('冒泡排序：', arr)
    })(window);
</script>

<script>
    // 插入排序
    // 平均时间复杂度   O(n2)
    // 最好情况         O(n)   最坏情况O(n2)
    // 空间复杂度  O（1）  稳定
    ; (global => {
        function insert(curIndex, readyIndex, arr) {
            for (let index = readyIndex; index >= 0; index--) {
                if (arr[curIndex] > arr[index]) {
                    [arr[index], arr[curIndex]] = [arr[curIndex], arr[index]];
                    curIndex = index;
                }
            }
        }
        function insertSort(arr = [2, 1, 4, 23, 67, 12, 92, 735]) {
            let readyIndex = 0;
            let sortIndex = 1;
            let arrLength = arr.length;
            // debugger;
            while (sortIndex < arrLength) {
                insert(sortIndex++, readyIndex++, arr);
            }

            return arr;
        }
        console.log('插入排序', insertSort());
    })(window);
</script>

        function quickSort_Iterator(arr = [], start = 0, end = arr.length - 1) {
            var list = [[start, end]]; // start,end 类似递归入栈
            while (list.length > 0) {   // 若list不为空，许愿弹出list最后一个数组进行快排 
                var now = list.pop();   // 弹出pop， 
                if (now[0] >= now[1]) continue; // 若左右指针相遇，带排序树组长度小于1，则无需进行排序

                let left = now[0], right = now[1], pivot = right;// 一下与递归方法相同
                while (left < right) {
                    while (arr[left] < arr[pivot] && left < right) left++;
                    while (arr[right] >= arr[pivot] && right > left) right--;

                    [arr[left], arr[right]] = [arr[right], arr[left]];
                }
                if (arr[left] >= arr[end]) {
                    [arr[left], arr[end]] = [arr[end], arr[left]];
                } else {
                    left++;
                }

                list.push([now[0], pivot - 1]);  // 将flag 左边数组作为待排序数组，只需将左右指针放入list即可
                list.push([pivot + 1, now[1]]);  // 将flag 右边数组作为待排序数组，只需将左右指针放入list即可
            }
        }
