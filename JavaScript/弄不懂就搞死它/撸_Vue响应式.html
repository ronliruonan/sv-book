<script>
    ; (function (global) {

        // 创建一个框架
        class MVVM {
            constructor(options) {
                this.$el = document.querySelector(options.el);
                this.$data = options.data;

                this.__Dep__ = {};

                this.Observer(this.$data);
                this.Compile(this.$el);
            }
            // 劫持所有属性
            Observer(data) {
                for (const key in data) {
                    this.__Dep__[key] = [];

                    let val = data[key],
                        watchers = this.__Dep__[key];

                    Object.defineProperty(this.$data, key, {
                        get: function () { return val },
                        set: function (newVal) {
                            if (newVal === val) return;
                            val = newVal;
                            watchers.forEach(ele => ele.update());
                        }
                    })
                }
            }
            // 指令解析
            Compile(el) {
                let nodes = el.children,
                    nodesLen = nodes.length;
                for (let i = nodesLen - 1; i >= 0; i--) {
                    let node = nodes[i];
                    // 递归
                    node.children.length && this.Compile(node);
                    if (node.hasAttribute('v-text')) {
                        this.DepAdd(node, 'v-text', 'innerText');
                    }
                    if (node.hasAttribute('v-model')) {
                        this.DepAdd(node, 'v-model', 'value');

                        let attrVal = node.getAttribute('v-model');
                        node.addEventListener('input', (function () {
                            return function () {
                                this.$data[attrVal] = node.value;
                            }
                        })().bind(this), false);
                    }
                }
                console.log(this.__Dep__);
            }

            DepAdd(node, attr, exp) {
                let attrVal = node.getAttribute(attr),
                    // div.innterText = this.$data[mytext]
                    watcher = new Watcher(node, this, attrVal, exp)
                this.__Dep__[attrVal].push(watcher);
            }
        }
        class Watcher {
            constructor(el, vm, attr, exp) {
                this.el = el;
                this.vm = vm;
                this.attr = attr;
                this.exp = exp;

                // 初始化视图
                this.update();
            }

            update() {
                this.el[this.exp] = this.vm.$data[this.attr];
            }
        }


        new MVVM({
            el: '#app',
            data: {
                myBox: '我的box',
                myText: 'My Text'
            }
        });
    })(this);
</script>
