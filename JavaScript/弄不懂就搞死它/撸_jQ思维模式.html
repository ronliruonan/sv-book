    1. 变量 会一直存在闭包中，容易内存溢出
</section>

    jQuery.prototype.init.prototype jQuery.prototype;

    2. jQuery.fn = jQuery.prototype

    3. window.jQuery = window.$ = jQuery

    5. 事件委托
