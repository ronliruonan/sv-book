<script>
    ; (global => {

        function getClasses(obj = {}) {
            let classNames = '';
            for (const [key, value] of Object.entries(obj)) {
                value && (classNames += `${key} `);

            }
            return classNames;
        }

        function getClasses2(obj = {}) {
            return Object.entries(obj).reduce((acc, cur) => {
                cur[1] === true && (acc += `${cur[0]} `);
                return acc;
            }, '')
        }

        var obj = { item1: true, itme2: false, item3: true }
        console.log(getClasses(obj))
        console.log(getClasses2(obj))
    })(window);
</script>
